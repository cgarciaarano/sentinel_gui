{% extends "base.html" %}
{% block content %}
    <h2>Discovered masters</h2>
    <div><a href="javascript:update_manager();">Update</a></div>
    {% for master in masters %}
        <!-- Master grid-->
        <div class="row">
            <div  class="col-md-7">
                <h3>{{ master }}</h3>
                <div class="row">
                    <div  class="col-md-4">
                        <p>Master Node:</p>
                        <span id="master_{{ master.master_node }}"></span>
                    </div>
                </div>
                <div class="row">
                    <p>Slaves:</p>
                    {% for slave in master.slaves %}
                    <div  class="col-md-4">
                        <span id="slave_{{ slave }}"></span>
                    </div>
                   {% endfor %}
                </div>
    			<div class="row">
                    <p>Sentinels:</p>
                    {% for sentinel in master.sentinels %}
                    <div  class="col-md-4">
                        <span id="sentinel_{{ sentinel }}"></span>
                    </div>
                   {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
    </span>
{% endblock %}
