{% extends "base.html" %}
{% block content %}
    <h3>Discovered masters</h3>
    {% for master, master_data in masters.items() %}
    	<div>
    		<h4>{{ master }}</h4>
    		<div>  			
    			<p> Master data: </p>
    			<ul>
    			{% for key, value in master_data.__dict__.items() %}
    				<li>{{ key }} = {{ value }} </li>
    			{% endfor %}
    			</ul>
    		</div>
    	</div>
    {% endfor %}
{% endblock %}
